<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
/*
img {
width: 48%;
height: 50%;
background: #f0f0f2;
}
*/
.box {
position: relative;
overflow:hidden;
width:300px;
height:300px;
}
.box img {
position: absolute;
top:50%;
left:50%;
-webkit-transform:translate(-50%,-50%);
-ms-transform:translate(-50%,-50%);
transform:translate(-50%,-50%);
width:300px;
height:300px;
-o-object-fit:cover;
object-fit:cover;
}
canvas {
width: 100%;
max-height: 600px;
background: #ad123a;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p><input type='file' onchange="readIMAGE(this);" accept='image/*'/></p>
<p><input type='file' onchange="readFRAME(this);" accept='image/*'/></p>
        
<p>
<img id="image" src="sakura.jpg"/>
<img id="frame" src="overlay.png"/>
</p>
        
<p><canvas class="result"></canvas></p>        

<p>
<button class="Btn">CLICK HERE</button>
<button onclick="dlPNG()">DOWNLOAD</button>
</p>
        
</main>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>        
let picture = document.getElementById("image");
let twibbon = document.getElementById("frame");
let canvas = document.querySelector(".result");
var context = canvas.getContext("2d");
let BtnEle = document.querySelector(".Btn");

BtnEle.addEventListener("click", () => {

canvas.width = 1080;
canvas.height = 1080;

context.globalAlpha = 1.0;
context.drawImage(picture, 0, 0, canvas.width, canvas.height);
context.globalAlpha = 5.0;
context.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
});

function readIMAGE(input) {
if (input.files && input.files[0]) {
var reader = new FileReader();
reader.onload = function (e) {
$('#image')
.attr('src', e.target.result);
};
reader.readAsDataURL(input.files[0]);
}
}

function readFRAME(input) {
if (input.files && input.files[0]) {
var reader = new FileReader();
reader.onload = function (e) {
$('#frame')
.attr('src', e.target.result);
};
reader.readAsDataURL(input.files[0]);
}
}

function dlPNG() {
const canvas = document.querySelector('.result');
canvas.toBlob((blob) => {
const link = document.createElement("a");
link.href = URL.createObjectURL(blob);
link.download = "avatar.png";
link.click();
})
};

</script>
</body>
</html>
