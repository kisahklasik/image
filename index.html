<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
#image, #mask {
width: 100%;
height: auto;
}
img {
width: 100%;
height: auto;
background: #ad123a;
}
#image.show, #mask.show {
display: block;
}
canvas {
width: 100%;
height: 100%;
background: #ad123a;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p><input type="file" accept='image/*' onchange="loadFile(event)"></p>
<p><input type="file" accept='image/*' onchange="loadFrame(event)"></p>
        
<p>
<div style="display: inline-block;">
<img class="image" src="sakura.jpg"/>
<img class="frame" src="overlay.png"/>
<canvas class="result"></canvas>
</div>
</p>
        
<p>
<button class="Btn">CLICK HERE</button>
</p>
</main>
<script>        
var loadFile = function(event) {
var output = document.querySelectorAll('.image');
output.src = URL.createObjectURL(event.target.files[0]);
output.onload = function() {
image.classList.add("show");
image.src = e.target.result;
}
};
        
var loadFrame = function(event) {
var output = document.querySelectorAll('.frame');
output.src = URL.createObjectURL(event.target.files[0]);
output.onload = function() {
mask.classList.add("show");
mask.src = e.target.result;
}
};

</body>
</html>
